<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Bot Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 70px;
        }
        .header {
            background-color: var(--tg-theme-bg-color, #fff);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .restaurant-info {
            margin-bottom: 15px;
        }
        .restaurant-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .restaurant-address {
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #999);
        }
        .search-container {
            margin-bottom: 15px;
        }
        .product-card {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            height: 180px;
            object-fit: cover;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-description {
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 10px;
        }
        .product-price {
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .btn-cart {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 0 5px;
        }
        .cart-counter {
            min-width: 20px;
            text-align: center;
            font-weight: bold;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .cart-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            padding: 50px 0;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="restaurant-info">
            <div class="restaurant-name" id="restaurantName">Nahr치v치n칤 restaurace...</div>
            <div class="restaurant-address" id="restaurantAddress">Na캜칤t치n칤...</div>
        </div>
        <div class="search-container">
            <input type="text" class="form-control" id="searchInput" placeholder="Hledat j칤dlo...">
        </div>
    </div>

    <div class="container mt-3">
        <div class="row" id="productContainer">
            <div class="col-12 text-center py-5">
                <div class="loading">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Na캜칤t치n칤...</span>
                    </div>
                    <p>Na캜칤t치n칤 menu...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn btn-outline-primary position-relative" id="viewCartBtn">
            游 Ko코칤k<span class="cart-badge d-none" id="cartBadge">0</span>
        </button>
        <button class="btn btn-primary" id="checkoutBtn" disabled>Dokon캜it objedn치vku (0 K캜)</button>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">V치코 ko코칤k</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <p class="text-center text-muted">V치코 ko코칤k je pr치zdn칳</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <h5>Celkem: <span id="cartTotal">0 K캜</span></h5>
                        <button class="btn btn-primary" id="confirmOrderBtn">Potvrdit objedn치vku</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
